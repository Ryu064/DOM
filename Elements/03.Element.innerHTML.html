<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <p>Lorem</p>
    <ul id="xyz">
      <li>Ipsum</li>
      <li>Dolor</li>
    </ul>
    <hr>
    <script>
        //var jb = document.getElementById( 'xyz' ).innerHTML;
        //id의 값이 xyz인 요소의 내용을 변수 jb에 저장합니다.
        //document.getElementById( 'xyz' ).innerHTML = 'ABC';
        //id의 값이 xyz인 요소의 내용을 ABC로 바꿉니다.
      var jb = document.getElementById( 'xyz' ).innerHTML;
      document.write( '<ul>' + jb + '</ul>' );
    </script>
  </body>
</html>
