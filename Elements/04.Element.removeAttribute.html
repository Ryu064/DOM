<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
		<style>
			body {
				font-family: Consolas, monospace;
			}
			.abc {
				color: red;
			}
		</style>
  </head>
  <body>
		<h1 class="abc">Lorem Ipsum Dolor</h1>
		<h1 class="abc">Lorem Ipsum Dolor</h1>

			document.getElementsByTagName( 'h1' )[0].removeAttribute( 'class' );
		</script>
  </body>
</html>
