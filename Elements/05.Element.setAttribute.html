<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript | .setAttribute()</title>
  </head>
  <body>
    <p><a id="abc" href="#">CODING FACTORY</a></p>
    <script>
        //id 값이 abc인 요소의 href 속성을 로 https://www.codingfactory.net 정한다. 만약 이미 속성값이 존재한다면 그 값을 지우고 새 값을 적용한다.
      document.getElementById( 'abc' ).setAttribute( 'href', 'https://www.codingfactory.net' );
    </script>
  </body>
</html>
