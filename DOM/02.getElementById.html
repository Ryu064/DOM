<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1 id="ab">Lorem</h1>
        <script>
            //.getElementById()는 id의 값으로 특정한 값을 가진 요소를 가져옵니다.
            //jb를 선언 = id값이 ab인 객체를 가져온다.
            var jb = document.getElementById( 'ab' );
            //문자 jb : 를 출력 + jb의 값을 출력 
            document.write( '<p>jb : ' + jb + '</P>');
            //문자 typeof jb : 를 출력 + jb의 타입을 출력
            document.write( '<p>typeof jb : ' + typeof jb + '</P>');
            //문자 jb.innerHTML : 을 출력 + jb의 값을 html로 변환하여 출력
            document.write( '<p>jb.innerHTML : ' + jb.innerHTML + '</p>' );
        </script>
    </body>
</html>
