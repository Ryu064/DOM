<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <style>
            body {
            font-family: Consolas, monospace;
            }
        </style>
    </head>
    <body>
        <script>
            //.characterSet은 문서의 문자 인코딩을 반환하는 속성입니다.
            //document.write는 출력 명령문.
            //document.write("Hello World")
            //문자 document.characterSet : 까지 출력 한 후
            //document.characterSet의 값을 불러와 같이 출력한다.
            //document.characterSet의 값은 html의 <meta charset>의 값
            document.write( "<p>document.characterSet : " + document.characterSet + "</p>");
        </script>
    </body>

</html>
