<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1 id="abc">Lorem</h1>
    <p class="abc">Lorem Ipsum Dolor</p>
    <div>
    <p class="abc">Lorem Ipsum Dolor</p>
    <p class="abc">Lorem Ipsum Dolor</p>
    </div>
    <script>
        //document.querySelector( 'selector' ) = .querySelector()는 CSS 선택자로 요소를 선택하게 해줍니다. 
        //주의할 점은 선택자에 해당하는 첫번째 요소만 선택한다는 것입니다.
        //.을 안찍으니 인식이 안된다.
        //#은 아이디 .은 클래스
        //class값이 abc인 첫번째 요소에 접근하여, 빨간색으로 정한다.
        //getElementById 대신 사용도 가능 document.querySelector( '#abc')
      document.querySelector( '.abc' ).style.color = 'red';
        //2번칸에 사용하고싶으면, div를 사용하여 칸을 나눠주고 사용하면된다.
      document.querySelector( 'div .abc' ).style.color = 'blue';
    </script>
  </body>
</html>
